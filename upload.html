<!DOCTYPE html>
<html>
  <head>
    <title>File Upload Example</title>
  </head>
  <body>
    <h1>File Upload Example</h1>
    <form
      action="http://localhost:3001/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" accept=".mp3" />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
